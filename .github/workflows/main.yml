name: run generate.py

on:
  schedule:
    - cron: "0 1 * * *"
  push:
    branches:
      - "main"
      - "releases/**"
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: checkout repo content
        uses: actions/checkout@v4 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13" # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute py script # run main.py
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          DATABASE_ENV: prod
          DIMENSIONALITY_METHOD: tsne
          CLUSTERING_METHOD: hierarchical
          # GitHub Actions ubuntu-latest has 7 GB RAM.
          # scipy linkage() needs n*(n-1)/2 * 8 bytes: at 45k rows that is ~8 GB (OOM).
          # Cap at 100k documents (~19% qualify for 1100+ elo â†’ ~19k rows, ~1.4 GB matrix).
          DEBUG_LIMIT: 100000
        run: python -m src.main
